<template name="Home">	
	<section class="ui vertical segment">
		<div class="ui container">
			<div class="ui raised segment">
				<div class="ui three column stackable grid">

					<div class="row">
						<div class="sixteen wide column">
							<div class="ui basic center aligned segment">
								<div class="ui image">
									<img src="/images/logo.png">
								</div>
							</div>
						</div>
					</div>

					{{#unless currentUser}}
						<div class="row">
							<div class="sixteen wide column">
								<div class="ui basic center aligned segment">
									<a href="{{pathFor 'atSignIn' }}" class="ui big blue button">Είσοδος</a>
								</div>
							</div>
						</div>
					{{else}}
						<div class="column">
							<div class="ui basic segment">
								<div class="sub header">Something: </div>
								<h3 class="ui header">
									something related
								</h3>
							</div>
						</div>
					{{/unless}}		

				</div> <!-- grid -->
			</div>
		</div>
	</section>
</template>
